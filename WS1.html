<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
    <link rel="stylesheet" href="WS Styles/StyleWS1.css">
</head>

<body>
    <main class="container-botones">
        <div class="icon-star">
            <img src="icon-star.svg" alt="icon-star">
        </div>

        <h1 class="encabezado-botones">Â¿How did we do?</h1>
        <p class="parrafo-botones">Please let us know how we did with your support request. All feedback is appreciated to help
            us improve our offering!</p>

        <div class="flex-botones">
            <button value="1" class="botones">1</button>
            <button value="2" class="botones">2</button>
            <button value="3" class="botones">3</button>
            <button value="4" class="botones">4</button>
            <button value="5" class="botones">5</button>
        </div>

        <button type="button" class="botonSubmit">Submit</button>
    </main>

    <article class="container-gracias">
        <div class="illustration-thank-you">
            <img src="illustration-thank-you.svg" alt="illustration-thank-you">
        </div>

        <div class="registrado"><span></span></div>

        <div>
            <h1 class="encabezado-gracias">Thank you!</h1>
            <p class="parrafo-gracias">We appreciate you taking the time to give a rating. If you ever need more support, don't
                hesitate to get touch!</p>
        </div>
    </article>


    <script src="WS Main/MainWS!.js"></script>
</body>

</html>
